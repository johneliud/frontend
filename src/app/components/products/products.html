<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Products</h1>

  <!-- Filters -->
  <div class="bg-white rounded-md shadow-lg p-4 mb-6 border border-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Search -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
        <input type="text" 
               [(ngModel)]="search" 
               (keyup.enter)="onSearch()"
               placeholder="Product name"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Min Price -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Min Price</label>
        <input type="number" 
               [(ngModel)]="minPrice" 
               (change)="onSearch()"
               placeholder="0"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Max Price -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Max Price</label>
        <input type="number" 
               [(ngModel)]="maxPrice" 
               (change)="onSearch()"
               placeholder="999999"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Sort -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
        <select [(ngModel)]="filters.sortBy" 
                (change)="onSortChange()"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option value="name">Name</option>
          <option value="price">Price</option>
        </select>
      </div>
    </div>

    <div class="mt-4 flex gap-2">
      <button (click)="onSearch()" 
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Apply Filters
      </button>
      <button (click)="filters.sortDir = filters.sortDir === 'asc' ? 'desc' : 'asc'; onSortChange()" 
              class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        {{ filters.sortDir === 'asc' ? '↑ Ascending' : '↓ Descending' }}
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-12">
    <p class="text-gray-600">Loading products...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    {{ error }}
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && products?.length === 0" class="text-center py-12">
    <p class="text-gray-600">No products available</p>
  </div>

  <!-- Products Grid -->
  <div *ngIf="!loading && !error && products?.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-md shadow-lg overflow-hidden border border-gray-200">
      <!-- Product Image -->
      <div class="h-48 bg-gray-200 flex items-center justify-center">
        <span class="text-gray-400">No image</span>
      </div>

      <!-- Product Info -->
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 text-sm mb-4">{{ product.description }}</p>
        <p class="text-2xl font-bold text-blue-600">${{ product.price }}</p>
      </div>
    </div>
  </div>
</div>
