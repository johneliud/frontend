<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Profile</h1>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-12">
    <p class="text-gray-600">Loading profile...</p>
  </div>

  <!-- Profile Content -->
  <div *ngIf="!loading && user" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Avatar Section (Sellers Only) - Left -->
    <div *ngIf="isSeller()" class="bg-white rounded-md shadow-lg p-6 border border-gray-200">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Avatar</h2>
      
      <div class="flex flex-col items-center gap-4">
        <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
          <img *ngIf="avatarPreview || getAvatarUrl()"
               [src]="avatarPreview || getAvatarUrl()"
               alt="Avatar"
               class="w-full h-full object-cover">
          <span *ngIf="!avatarPreview && !getAvatarUrl()" class="text-gray-400 text-4xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
          </span>
        </div>

        <div class="w-full">
          <input
            #fileInput
            type="file"
            (change)="onAvatarSelected($event)"
            accept="image/png,image/jpeg,image/jpg,image/webp"
            class="hidden">
          <p class="text-xs text-gray-500 mb-3">Max 2MB. PNG, JPG, JPEG, WEBP</p>

          <button
            (click)="fileInput.click()"
            class="w-full px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 text-sm mb-2">
            {{ selectedAvatar ? 'Change Image' : 'Select Image' }}
          </button>

          <button
            *ngIf="selectedAvatar"
            (click)="uploadAvatar()"
            [disabled]="uploadingAvatar"
            class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-sm">
            {{ uploadingAvatar ? 'Uploading...' : 'Upload Avatar' }}
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Information - Right -->
    <div class="bg-white rounded-md shadow-lg p-6 border border-gray-200" [class.md:col-span-2]="!isSeller()">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Profile Information</h2>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <input
            type="text"
            [value]="user.role"
            disabled
            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
        </div>

        <button
          (click)="updateProfile()"
          [disabled]="updating"
          class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
          {{ updating ? 'Updating...' : 'Update Profile' }}
        </button>
      </div>
    </div>
  </div>
</div>
