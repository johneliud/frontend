<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Media Management</h1>

  <!-- Upload Section -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-bold mb-4">Upload Media</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Select Product</label>
        <select 
          [(ngModel)]="selectedProductId"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">-- Select Product --</option>
          <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Select Image</label>
        <input 
          type="file" 
          (change)="onFileSelected($event)"
          accept="image/png,image/jpeg,image/jpg,image/webp"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-xs text-gray-500 mt-1">Max 2MB. PNG, JPG, JPEG, WEBP</p>
      </div>
    </div>

    <button 
      (click)="uploadMedia()"
      [disabled]="!selectedFile || !selectedProductId || uploading"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
      {{ uploading ? 'Uploading...' : 'Upload' }}
    </button>
  </div>

  <!-- Filter Section -->
  <div class="bg-white rounded-lg shadow p-4 mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Product</label>
    <select 
      [(ngModel)]="selectedProductId"
      (change)="onProductFilterChange()"
      class="w-full md:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">All Products</option>
      <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
    </select>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-12">
    <p class="text-gray-600">Loading media...</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && media.length === 0" class="text-center py-12">
    <p class="text-gray-600">No media found. Upload your first image!</p>
  </div>

  <!-- Media Grid -->
  <div *ngIf="!loading && media.length > 0" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let item of media" class="bg-white rounded-lg shadow overflow-hidden">
      <!-- Image Preview -->
      <div class="h-48 bg-gray-200 flex items-center justify-center overflow-hidden">
        <img 
          [src]="getMediaUrl(item)" 
          [alt]="getProductName(item.productId)"
          class="w-full h-full object-cover">
      </div>

      <!-- Media Info -->
      <div class="p-4">
        <p class="text-sm font-medium text-gray-800 mb-2">{{ getProductName(item.productId) }}</p>
        <button 
          (click)="confirmDelete(item)"
          class="w-full px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteConfirm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
      <p class="mb-6">Are you sure you want to delete this media?</p>
      
      <div class="flex justify-end gap-2">
        <button 
          (click)="cancelDelete()"
          class="px-4 py-2 border rounded hover:bg-gray-100">
          Cancel
        </button>
        <button 
          (click)="deleteMedia()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
