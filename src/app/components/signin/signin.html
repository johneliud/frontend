<div class="fixed inset-0 z-100 flex items-center justify-center p-4">
  <!-- Backdrop with blur -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="close()"></div>

  <div
    class="relative mx-auto shadow-2xl rounded-lg bg-white w-full max-w-5xl h-auto overflow-hidden animate-in fade-in zoom-in duration-300"
  >
    <!-- Close Button -->
    <button
      (click)="close()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 z-10 p-2 rounded-full hover:bg-gray-100 transition-colors cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    </button>

    <div class="flex flex-col md:flex-row">
      <!-- Left side with background -->
      <div class="w-full md:w-1/2 bg-blue-600 hidden md:flex items-center justify-center p-12">
        <div class="text-center">
          <h2 class="text-white text-3xl font-bold mb-4">Welcome Back!</h2>
          <p class="text-white text-lg mb-8">
            To keep connected with us please log in with your personal info
          </p>

          <!-- Divider with text -->
          <div class="flex items-center my-8">
            <div class="flex-grow border-t border-white/30"></div>
            <span class="mx-4 text-white text-sm font-medium"> Don’t have an account? </span>
            <div class="flex-grow border-t border-white/30"></div>
          </div>

          <button
            (click)="switchToSignup()"
            class="inline-block border border-white text-white font-bold py-2 px-10 rounded-full hover:bg-white hover:text-blue-600 transition duration-300 cursor-pointer"
          >
            Sign Up
          </button>
        </div>
      </div>

      <!-- Right side with form -->
      <div class="w-full md:w-1/2 p-8 md:p-12">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Sign In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              placeholder="you@example.com"
            />
            <div
              *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              class="text-red-500 text-xs mt-2"
            >
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
            </div>
          </div>

          <!-- Password -->
          <div class="relative">
            <div class="flex justify-between items-center mb-1">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            </div>
            <div class="relative">
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="********"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-gray-400 hover:text-gray-600"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  *ngIf="!passwordVisible"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
                <svg
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  *ngIf="passwordVisible"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.845 0 3.543.623 4.938 1.675l-1.562 1.562m-1.375 2.438l-4.5-4.5m4.5 4.5l-1.5-1.5m1.5 1.5l-3 3"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3l18 18"
                  />
                </svg>
              </button>
            </div>
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="text-red-500 text-xs mt-2"
            >
              <span *ngIf="loginForm.get('password')?.errors?.['required']"
                >Password is required.</span
              >
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-2">
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer transition-all transform hover:scale-[1.02] active:scale-[0.98]"
            >
              Log In
            </button>
          </div>
        </form>

        <div class="mt-8 text-center md:hidden">
          <p class="text-sm text-gray-600">
            Don’t have an account?
            <button (click)="switchToSignup()" class="text-blue-600 font-bold hover:underline">
              Sign Up
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
